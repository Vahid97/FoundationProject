<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <!-- header --> 

    <header id="header">

    <!-- navbar -->

        <div class="nav">
            <div class="navbar">
                <div class="nav-left">
                    <span>Wiley Online Library</span>
                </div>
                <div class="nav-right">
                    <span><a href="#">Login / Register</a></span>   
                </div>
            </div>
        </div>

        <!-- mid -->

        <div class="head-mid">
            <div class="empty-div"></div>
            <div class="text-search">
                <div class="exp-1">
                    <span>Accelerating research discovery to shape a better future</span>
                </div>
                <div class="exp-2">
                    <span>Today's research, tomorrow's innovation</span>
                </div>
                <div class="search-box">
                    <input class="search-text" type="text" placeholder="Type to search">
                    <a class="search-btn" href="">
                        <i class="fas fa-search"></i>
                    </a>
                </div>
            </div>

            <div class="head-end">
                <div class="three-item">
                    <span>1,600+ journals</span>
                    <span>250+ Reference Works</span>
                    <span>22,000+ Online Books</span>
                </div>
            </div>
        </div>

    </header>


    <section>2</section>
    <section>3</section>
    <section>4</section>
    <section>5</section>
</body>
</html>
