<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <!-- header -->


    <header id="header">
        <div class="navigation-row">
            <div class="col-2 box">
                <img src="/img/bkmkitab.png" alt="#">
            </div>
            <div class="col-1 box">
                <button>MENU</button>
            </div>
            <div class="col-5 box">
                <div class="search-box">
                    <input class="search-text" type="text" placeholder="Sarch for a book">
                    <a class="search-btn" href="#"><i class="fas fa-search"></i></a>
                </div>
                
            </div>
            <div class="col-2 box"></div>
            <div class="col-2 box">
                <button>Log In</button>
                <button>Sign Up</button>
            </div>
        </div>
        
    </header>

    <!-- new-books -->

    <section id="new-books">
        <div class="n-b-container">
            <div class="row-1"></div>
            <div class="row-2">
                <div class="col-2 box">
                    <div class="book-img">
                        <img src="/img/book-photo.jpg" alt="#">
                    </div>
                    <div class="book-star">
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                    </div>
                    <div class="book-name">
                        <span> <b>1984</b> </span>
                    </div>
                    <div class="book-press">
                        <span>Prf Paraf Press</span>
                    </div>
                    <div class="book-author">
                        <span>George Orwell</span>
                    </div>
                    <div class="book-discount">
                        <span class="span">30.00$</span>
                        <p class="p">%40</p>
                    </div>
                    <div class="book-price">
                        <button class="button">17$</button>
                    </div>
                </div>
                <div class="col-2 box"></div>
                <div class="col-2 box"></div>
                <div class="col-2 box"></div>
                <div class="col-2 box"></div>
                <div class="col-2 box"></div>
            </div>
        </div>
    </section>

<!-- discounts -->

    <section id="discounts">
        <div class="d-container">
            <div class="row-1"></div>
            <div class="row-2">
                <div class="col-2 box"></div>
                <div class="col-2 box"></div>
                <div class="col-2 box"></div>
                <div class="col-2 box"></div>
                <div class="col-2 box"></div>
                <div class="col-2 box"></div>
            </div>
        </div>
    </section>

<!-- best sellers -->

    <section id="best-seller">
        <div class="b-s-container">
            <div class="row-1"></div>
            <div class="row-2">
                <div class="col-2 box"></div>
                <div class="col-2 box"></div>
                <div class="col-2 box"></div>
                <div class="col-2 box"></div>
                <div class="col-2 box"></div>
                <div class="col-2 box"></div>
            </div>
    </section>

<!-- suggestions -->

    <section id="suggestions">
        <div class="s-container">
            <div class="row-1"></div>
            <div class="row-2">
                <div class="col-2 box"></div>
                <div class="col-2 box"></div>
                <div class="col-2 box"></div>
                <div class="col-2 box"></div>
                <div class="col-2 box"></div>
                <div class="col-2 box"></div>
            </div>
    </section>

    <!-- footer -->

    <footer></footer>
</body>
</html>
